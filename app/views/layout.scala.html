@(content: Html)

<!DOCTYPE html>

<html lang="ko" ng-app="playcodeApp">
	<head>
		<meta charset="utf-8" />
		<title ng-bind="routeTitle">title</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
		<script src="@routes.Assets.versioned("lib/jquery/jquery.js")"></script>
		<script src="@routes.Assets.versioned("lib/angularjs/angular.js")"></script>
		<script src="@routes.Assets.versioned("lib/angularjs/angular-route.js")"></script>
		<script src="@routes.Assets.versioned("lib/angularjs/angular-resource.js")"></script>
		<script src="@routes.Assets.versioned("lib/angularjs/angular-sanitize.js")"></script>
		<script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.js")"></script>
		<script src="@routes.Assets.versioned("lib/angular-ui-bootstrap/ui-bootstrap-tpls.js")"></script>
		<script src="@routes.Assets.at("js/constants.js")"></script>
		<script src="@routes.Assets.at("js/app.js")"></script>
		<script src="@routes.Assets.at("js/controllers.js")"></script>
	</head>
	@content
</html>
