@(content: Html)

<!DOCTYPE html>

<html lang="ko" ng-app="playcodeApp">
	<head>
		<meta charset="utf-8" />
		<title ng-bind="routeTitle">title</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/dist/css/bootstrap.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
		<script src="@routes.Assets.versioned("lib/jquery/dist/jquery.js")"></script>
		<script src="@routes.Assets.versioned("lib/angular/angular.js")"></script>
		<script src="@routes.Assets.versioned("lib/angular-route/angular-route.js")"></script>
		<script src="@routes.Assets.versioned("lib/angular-resource/angular-resource.js")"></script>
		<script src="@routes.Assets.versioned("lib/angular-sanitize/angular-sanitize.js")"></script>
		<script src="@routes.Assets.versioned("lib/bootstrap/dist/js/bootstrap.js")"></script>
		<script src="@routes.Assets.versioned("lib/angular-bootstrap/ui-bootstrap-tpls.js")"></script>
		<script src="@routes.Assets.at("js/constants.js")"></script>
		<script src="@routes.Assets.at("js/app.js")"></script>
		<script src="@routes.Assets.at("js/controllers.js")"></script>
	</head>
	@content
</html>
